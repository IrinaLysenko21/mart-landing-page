<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mart</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="pe-icon-7-stroke/css/helper.css" />
  </head>

  <body>
    <header>
      <div class="top-header">
        <div class="container header-wrapper">
          <ul class="contact-info">
            <li class="contact-info__item">
              <i class="pe-7s-call"></i
              ><a class="contact-info__link" href="tel:+380503332211"
                >(050) 333-22-11</a
              >
            </li>
            <li class="contact-info__item">
              <i class="pe-7s-mail"></i
              ><a class="contact-info__link" href="mailto:info@ltntcom"
                >info@ltntcom</a
              >
            </li>
          </ul>
          <ul class="user-menu">
            <li class="user-menu__item">
              <a class="user-menu__link" href="#">My account</a>
            </li>
            <li class="user-menu__item">
              <a class="user-menu__link" href="#">Wishlist</a>
            </li>
            <li class="user-menu__item">
              <a class="user-menu__link" href="#">Cart</a>
            </li>
            <li class="user-menu__item">
              <a class="user-menu__link" href="#">Checkout</a>
            </li>
            <li class="user-menu__item">
              <i class="pe-7s-lock"></i
              ><a class="user-menu__link" href="#">Login/Register</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="bottom-header">
        <div class="container header-wrapper">
          <a class="logo" href="#"
            ><h1 class="logo__text">
              <span class="logo__capital">M</span>art
            </h1></a
          >
          <div class="navigation-wrapper">
            <nav class="navigation">
              <ul class="navigation__list">
                <li class="navigation__list-item">
                  <a class="navigation__link" href="#">Home</a>
                </li>
                <li class="navigation__list-item">
                  <a class="navigation__link" href="#">About us</a>
                </li>
                <li class="navigation__list-item">
                  <a class="navigation__link" href="#">Page</a>
                </li>
                <li class="navigation__list-item">
                  <a class="navigation__link" href="#">Shop</a>
                </li>
                <li class="navigation__list-item">
                  <a class="navigation__link" href="#">Blog</a>
                </li>
                <li class="navigation__list-item">
                  <a class="navigation__link" href="#">Contact us</a>
                </li>
              </ul>
            </nav>
            <div class="search-cart-wrapper">
              <div class="search">
                <form class="search__form">
                  <input class="search__input" type="text"></input>
                </form>
                <button class="search__button" type="button"><i class="fas fa-search search__icon"></i></button>
              </div>

              <div class="cart">
                <span class="cart__text">cart - $</span><span class="cart__sum">0</span>
                <div class="cart__quantity">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="./js/scripts.js"></script>
  </body>
</html>
